<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case</title>
</head>
<body>
    <h1>Desafio</h1>

  

    <script>
       let n = true

       switch(typeof n){
            case "number":
                alert("n é número")
                break
            case "string": 
                alert("n é texto")
                break
            case "boolean": 
                alert("n é boolean")
                break
            case "undefined": 
                alert("n é undefined")
                break
            default:
                alert("Nenhum tipo conchecido")


       }

       

    </script>
</body>
</html>
