<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Desafio</h1>

    <p>1 - Foi pedido para o usuario digitar dois números de 0 à 10, mas o engraçadinho digitou 15. Como resolver?
    </p>

    <script>
       let n1 = parseFloat(prompt("Digite um número de 0 à 10:"))
       let n2 = parseFloat(prompt("Digite outro número de 0 à 10:"))
       
       if(n1 <= 10 && n2 <= 10 && n1 >= 0 && n2 >= 0){
            let media = (n1 + n2) / 2
            if(media > 4 && n1 > 0 && n2 > 0){
                alert("Aprovado")
            } else{
                alert("Reprovado")
            }
       } else{
        alert("Digite apenas numeros menores do que 10")
       }
    
       

    </script>
</body>
</html>
