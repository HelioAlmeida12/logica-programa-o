<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Desafio</h1>
    <p>1 - Pedir para o usuario digitar 2 números e mostrar a mensagem "APROVADO"
          Caso a média seja maior que 4 e nenhuma nota seja igual à 0.
    </p>

    <p>2 - Mostre a mensagem "REPROVADO" caso a média seja menor ou igual à 4 ou exista pelo menos 
           uma nota igual à 0.
    </p>

    <script>
       let n1 = parseFloat(prompt("Nota 1:"))
       let n2 = parseFloat(prompt("Nota 2:"))
       let media = (n1 + n2) / 2

       if(media > 4 && n1 > 0 && n2 > 0){
        alert("Aprovado")
       }else{
        alert("Reprovado")
       }

    </script>
</body>
</html>
